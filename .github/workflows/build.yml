name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  upload-release:

    runs-on: ubuntu-22.04
    needs:
    - build-linux
    - build-windows

    steps:
    - uses: actions/checkout@v3
    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    - name: download artifacts
      uses: actions/download-artifact@v3
      with:
        name: uploads

  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11.13
    - name: build executable
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --name ssh-client-linux.bin app.py
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: uploads
        path: dist/ssh-client-linux.bin

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11.13
    - name: build executable
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --name ssh-client-windows.exe app.py
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: uploads
        path: dist/ssh-client-windows.exe
