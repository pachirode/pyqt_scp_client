name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  upload-release:
    runs-on: ubuntu-22.04
    needs:
    - build-linux
    - build-windows

    steps:
    - uses: actions/checkout@v4

    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: download linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-artifact
        path: ./uploads

    - name: download windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-artifact
        path: ./uploads

    - name: upload linux
      id: upload-linux
      uses: actions/upload-release-asset@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/ssh-client-linux.bin
        asset_name: ssh-tunnel-manager-linux-${{ github.ref_name }}
        asset_content_type: application/x-executable

    - name: upload windows
      id: upload-windows
      uses: actions/upload-release-asset@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/ssh-client-windows.exe
        asset_name: ssh-tunnel-manager-windows-${{ github.ref_name }}.exe
        asset_content_type: application/x-dosexec

  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.11.13

    - name: build executable
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --name ssh-client-linux.bin app.py

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-artifact
        path: dist/ssh-client-linux.bin

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.11.x

    - name: build executable
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --name ssh-client-windows.exe app.py

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifact
        path: dist/ssh-client-windows.exe